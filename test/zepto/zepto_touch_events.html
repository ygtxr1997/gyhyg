<!DOCTYPE html>
<html>
    <head>
        <title>Zepto Test Touch</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale = 1">
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>

        <button id="btn">Click to be longer</button>
        <div class="box"></div>

        <script src="../../frame/zepto/zepto.min.js"></script>

        <script>
            nWidth = 210;
            $(function () {
                $('#btn').on('click', function(){
                    $('.box').css({
                        width: nWidth,
                    });
                    nWidth += 10;
                });
            })
          
        </script>
    </body>
</html>
