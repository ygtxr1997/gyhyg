<!DOCTYPE html>
<html>
    <head>
        <script src = "../frame/react/react.js"></script> 
        <script src = "../frame/react/react-dom.js"></script> 
        <script src = "../frame/react/browser.min.js"></script> 
    </head>
    <body>
        <div id = "example"></div>
        <script type = "text/babel"> 
            var NotesList = React.createClass({
                render : function() {
                    return (
                        <ol>
                        {
                            // Children属性代表所有子节点
                            React.Children.map(this.props.children, function (child) {
                                return <li>{child}</li>;
                            })
                        }
                        </ol>
                    );
                }
            });

            ReactDOM.render(
                <NotesList>
                    <span>hello</span>
                    <span>world</span>
                </NotesList>,
                document.body
            )
        </script>
    </body>
</html>
