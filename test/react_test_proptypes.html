<!DOCTYPE html>
<html>
    <head>
        <script src = "../frame/react/react.js"></script> 
        <script src = "../frame/react/react-dom.js"></script> 
        <script src = "../frame/react/browser.min.js"></script> 
    </head>
    <body>
        <div id = "example"></div>
        <script type = "text/babel"> 
            var MyTitle = React.createClass({
                propTypes : {
                    title : React.PropTypes.string.isRequired,
                },

                render : function() {
                    return <h1>{this.props.title}</h1>;
                }
            });

            var data = "123";

            ReactDOM.render(
                <MyTitle title = "123"/>,
                document.body
            )
        </script>
    </body>
</html>
